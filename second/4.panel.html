<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<!--
    面板分为三个部分 头 体 尾
-->
<div class="container">
    <panel title="标题1">第一个面板</panel>
    <panel title="标题2">第二个面板</panel>
    <panel title="标题3">第三个面板</panel>
    <!--弄三个盒子来装每个指令中夹着的内容-->
</div>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule', []);
    app.directive('panel', function () {
        return {
            restrict: 'E',
                    transclude: true,
                    templateUrl: 'tmpl/panel.html',
                    //和link函数中scope永远是同一个
                    scope: {
                //scope.title = attrs.title;
                t: '@title' //$scope.t = '标题'
                //名字相同时可以去掉@符号后面的
            }
        }
    });
    //指令和控制器之间的交互
</script>
</body>
</html>
